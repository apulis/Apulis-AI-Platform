    ];\nthen\n    runuser -l ${DLWS_USER_NAME} -c \"sleep infinity\"\nelse\n    printenv
    DLWS_LAUNCH_CMD > /pod/job_command.sh\n    chmod +x /pod/job_command.sh\n    runuser
    -l ${DLWS_USER_NAME} -c /pod/job_command.sh\n    # Save exit code\n    EXIT_CODE=$?\n
