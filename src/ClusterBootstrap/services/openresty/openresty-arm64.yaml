kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: openresty-arm64
  namespace: default
spec:
  selector:
    matchLabels:
      openresty: active
  template:
    metadata:
      name: openresty
      labels:
        app: openresty
        openresty: active
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      hostNetwork: true
      nodeSelector:
        restfulapi: active
        archType: arm64
      containers:
      - name: openresty
        image: {{cnf["dockers"]["container"]["openresty"]["fullname"]}}-arm64
        imagePullPolicy: Always
        command: ["/start.sh"]
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 5080
          timeoutSeconds: 10
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
